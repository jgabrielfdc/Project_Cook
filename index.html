<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Project Cook</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="assets/css/game.css">
  <link rel="stylesheet" href="assets/css/kitchen.css">
  <link rel="stylesheet" href="assets/css/clients.css">
</head>

<body>
  <div class="game__container">
    <div class="game__content">
      
      <!-- Clientes -->
      <section class="client__container">
        <div class="client__content" id="clientes"></div>
      </section>

      <!-- Cozinha -->
      <section class="kitchen__container">
        <div class="kitchen__content">

          <!-- Mesa -->
          <div class="kitchen__table">

            <!-- Parte de cima da mesa -->
            <div class="table__top">

              <!-- Linha 1: grelha e pratos -->
              <div class="row">
                
                <!-- Grelha -->
                <div class="grill__container">
                  <div class="grill__content" id="topo__grelha">
                    <div class="grill__top" id="grelha"></div>
                  </div>
                </div>

                <!-- Pratos -->
                <div class="plate__container">
                  <div class="plate__content" id="plates">
                    <div class="plate__item"></div>
                    <div class="plate__item"></div>
                    <div class="plate__item"></div>
                  </div>
                </div>
              </div>

              <!-- Linha 2: ingredientes -->
              <div class="row">
                <div class="ingredients__container">
                  <div class="ingredients__content">
                    <div class="ingredient__platter" id="bread_base" style="background-image: url('assets/img/pao_base.png');"></div>
                    <div class="ingredient__platter" id="bread_top" style="background-image: url('assets/img/pao_topo.png');"></div>
                    <div class="ingredient__platter" id="meat" style="background-image: url('assets/img/carne_crua.png');"></div>
                    <div class="ingredient__platter"></div>
                    <div class="ingredient__platter"></div>
                    <div class="ingredient__platter"></div>
                  </div>
                </div>
              </div>

            </div>

            <!-- Parte de baixo da mesa -->
            <div class="table__bottom">
              <div id="pontuacao">Pontos</div>
            </div>
          </div>

          <!-- Ãrea abaixo da mesa -->
          <div class="kitchen__under-table">
            <div class="under-table__container">
              <div class="row">
                	<div class="row__slot" style="background-image: url('assets/img/refrigerante_cola_icone.png');" id='refrigerante_cola' onclick='soda.serveSoda(event)'></div>
			<div class="row__slot" style="background-image: url('assets/img/refrigerante_uva_icone.png');" id='refrigerante_uva' onclick='soda.serveSoda(event)'></div>
              </div>
		<div class="row">
                	<div class="row__slot" style="background-image: url('assets/img/refrigerante_lima_icone.png');" id='refrigerante_lima' onclick='soda.serveSoda(event)'></div>
			<div class="row__slot"></div>
              </div>
            </div>
          </div>

        </div>
      </section>
    </div>
  </div>

  <!-- Scripts -->
  <script src='objects/soda.js'></script>
  <script src="objects/bread.js"></script>
  <script src="objects/meat.js"></script>
  <script src="objects/grill.js"></script>
  <script src="objects/plates.js"></script>
  <script src="objects/client.js"></script>
  <script src="objects/service.js"></script>
</body>
</html>

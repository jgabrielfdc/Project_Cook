<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Project Cook</title>

  <link rel="stylesheet" href="assets/css/game.css">
  <link rel="stylesheet" href="assets/css/gui.css">
  <link rel="stylesheet" href="assets/css/kitchen.css">
  <link rel="stylesheet" href="assets/css/clients.css">
</head>

<body>
  <div class="game__container">
    <div class="game__content">

      <div id="menuModal" class="modal__overlay">
        <div id='menu' class='menu__container clearfix modal__content'>
          <div class='menu__option' onclick='closeModal()'>Voltar ao Jogo</div>
          <div class='menu__option' onclick='alert("Até parece")'>Configurações</div>
        </div>
      </div>

      <div id="recipesModal" class="modal__overlay">
        <div id='recipes' class='menu__container clearfix modal__content'>
          <div style='width:100%;display:flex; justify-content:right;'>
            <button onclick='closeModal(getElement("recipesModal"))' class='close__button'> <span>X</span> </button>
          </div>
          <img class='recipe-book' id='recipe-book' onsrc="console.log('alterado')">
          <div class="arrows">
            <button id="RightA" onclick="pageBackward()">&#8656;</button>
            <button id="LeftA" onclick="pageForward()">&#8658;</button>
          </div>
        </div>
      </div>


      <section class="client__container">
        <div class="client__content" id="clientes"></div>
      </section>

      <section class="kitchen__container">
        <div class="kitchen__content">

          <div class="kitchen__table">

            <div class="table__top">

              <div class="row" style="justify-content: space-around;">

                <div class="grill__container">
                  <div class="grill__content" id="topo__grelha">
                    <div class="grill__top" id="grelha"></div>
                  </div>
                </div>

                <div class="plate__container">
                  <div class="plate__content" id="plates">
                    <div class="plate__item"></div>
                    <div class="plate__item"></div>
                    <div class="plate__item"></div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="ingredients__container">
                  <div class="ingredients__content">
                    <div class="ingredient__platter" id="bread_base"
                      style="background-image: url('assets/img/pao_base.png');"></div>
                    <div class="ingredient__platter" id="bread_top"
                      style="background-image: url('assets/img/pao_topo.png');"></div>
                    <div class="ingredient__platter" id="meat"
                      style="background-image: url('assets/img/icons/carne_crua_icone.png');"></div>
                    <div class="ingredient__platter" id="lettuce"
                      style="background-image: url('assets/img/lettuce.png');"></div>
                    <div class="ingredient__platter" id="cheese"
                      style="background-image: url('assets/img/cheese.png');"></div>
                  </div>
                </div>
              </div>

            </div>

            <div class="table__bottom">
              <div id='pontuacao'>Dinheiro: <span id='pontos'>0</span></div>
              <div id="atendimento">Atendidos: <span id='atendido'>0</span></div>
              <div id='menus'>
                <span>Mercado</span>
                <span onclick="openModal(getElement('recipesModal'))">Livro de Receitas</span>
              </div>
            </div>
          </div>

          <div class="kitchen__under-table">
            <div class="under-table__container">
              <div class="row">
                <div class="row__slot" style="background-image: url('assets/img/icons/refrigerante_cola_icone.png');"
                  id='refrigerante' name='cola'></div>
                <div class="row__slot" style="background-image: url('assets/img/icons/refrigerante_uva_icone.png');"
                  id='refrigerante' name="uva"></div>
              </div>
              <div class="row">
                <div class="row__slot" style="background-image: url('assets/img/icons/refrigerante_lima_icone.png');"
                  id='refrigerante' name="lima"></div>
                <div class="row__slot"></div>
              </div>
            </div>
          </div>

        </div>
      </section>
      <p>1.0.1</p>
    </div>
  </div>

  <script type="text/javascript" src="./content/UI/tools.js"></script>
  <script type="module" src='./index.js'></script>
  <script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
</body>

</html>
